<a data-ui-sref="venueIndex">Venues</a>

<div>
<p><a href="#" ng-click="vm.hide = !vm.hide"">Edit</a></p>

<p>{{vm.venue.name}}</p>
<p>{{vm.venue.location}}</p>
<p>{{vm.venue.description}}</p>
<img src="{{vm.venue.photo_url}}">

<div ng-show="vm.hide">
<form>
 <p>Venue Name</p>
  <input value="vm.venue.name"  data-ng-model="vm.venue.name" />
  <p>Location</p>
  <input value="vm.venue.location"  data-ng-model="vm.venue.location" />
  <p>Description</p>
  <input value="vm.venue.description"  data-ng-model="vm.venue.description" />
  <p>Photo URL</p>
  <input value="vm.venue.photo_url"  data-ng-model="vm.venue.photo_url" />
  <button type="button" data-ng-click="vm.update()">Edit</button>
  <button data-ng-click="vm.destroy()">Delete</button>
</form>
</div>

</div>
