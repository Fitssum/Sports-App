<h2>All Venues</h2>

<a data-ui-sref="venueNew">Create New Venue</a>
<div class="venueContainer">
	<div class="allStadiums" data-ng-repeat="venue in vm.venues">

	  <img class="stadiumImg" src="{{venue.photo_url}}">
	  <hr>
	</div>
</div>
