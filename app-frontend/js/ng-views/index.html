
<h2>These are all the Teams</h2>

<div data-ng-repeat="team in vm.teams" | orderBy:'-created_at'>
  <p><a data-ui-sref="teamShow({id: team.id})">Name: {{team.name}}</a></p>
  <p>City: {{team.city}}</p>
  <p>Sport: {{team.sport}}</p>
  <p><a data-ui-sref="teamEdit({id: team.id})">Edit</a></p>
  <p><img ng-src="{{team.logo_url}}"></p>
</div>
